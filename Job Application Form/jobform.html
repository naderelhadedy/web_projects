<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <title>Job Registration Form</title>
    <style>
      body {
        background-image: url(backgib.png);
        background-size: cover;
        font-weight: bold;
      }

      form {
        width: 70%;
        margin: auto;
        margin-bottom: 50px;
        border: 2px solid grey;
        padding: 40px;
        border-radius: 50px;
      }

      #head {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 60px;
        font-family: 'Anton', sans-serif;
      }
    </style>
  </head>
  <body>

    <!--form-->
    <div class="container">
      <div id="head">
        <h1 class="display-4">Please fill this form to join us</h1>
      </div>
    <form class="needs-validation" novalidate method="POST">
        <div class="form-group">
            <label for="validationDefault01">Full name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Enter your name" required>
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="validationCustom05">Phone</label>
            <input type="number" class="form-control" id="validationCustom05" placeholder="Enter your phone" required>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="validatedCustomSelect">Preferred Department</label>
            <select class="form-control browser-default" required>
              <option value="">Choose an option</option>
              <option value="1">IT</option>
              <option value="2">Human Resources</option>
              <option value="3">Engineering</option>
              <option value="4">Accounting</option>
              <option value="5">Supply Chain</option>
              <option value="6">Sales & Marketing</option>
              <option value="7">Graphic Design</option>
              <option value="8">Business Analysis</option>
            </select>
          </div>
        <div class="form-group">
          <label for="validatedCustomSelect">Experience</label>
          <select class="form-control browser-default" required>
            <option value="">Choose an option</option>
            <option value="1">Student (currently studying)</option>
            <option value="2">Fresh Graduate (graduated in the past 12 months)</option>
            <option value="3">Junior (1-4 years experience)</option>
            <option value="4">Senior (5-10 years experience)</option>
          </select>
        </div>
        <div class="form-group">
            <label for="validatedCustomSelect">Availability</label>
            <select class="form-control browser-default" required>
              <option value="">Choose an option</option>
              <option value="1">Part-Time</option>
              <option value="2">Full-Time</option>
              <option value="3">Contract</option>
            </select>
          </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                I acknowledge that my input data is correct
              </label>
              <div class="invalid-feedback">
                You must check before submitting.
              </div>
            </div>
        </div>
        <button class="btn btn-dark" type="submit" style="width: 50%; margin-top: 25px; margin-left: 200px;"><b>Submit form</b></button>
    </form>
    </div>
    

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
